<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Food Wheel!</title>
    <!-- JQuery 3.1.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JQueryUI 1.12.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- Bootstrap 3.3.7-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Coustamized CSS-->
    <link type="text/css" rel="stylesheet" href="styles/global_style.css" /> </head>

<body>
    <div id="web-content" class="container">
        <div id="wrapper">
            <div id="login">
                <form id="form-login" action="/login" method="post" class="well">
                    <div class="text-center"> <img class="img-rounded" src="assets/images/foodie.jpg" alt="foodie" width="100%" height="100%"> </div>
                    <h3 id="msg">Hello Foodie!</h3>
                    <h6>Please Login To Your Account
                    <br>(Demo account user: jocstech pass: jocstech)</h6>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" name="user" class="form-control" placeholder="jocstech"> </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="pass" class="form-control" placeholder="jocstech"> </div>
                    <div class="controls">
                        <button type="button" class="btn btn-default button-rememember-me"><span class="glyphicon button-rememember-me-glyph glyphicon-unchecked"></span>Remember Me</button>
                        <button type="submit" class="btn btn-primary button-sign-in"><span class="glyphicon glyphicon-lock"></span>Sign In</button>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                    <div class="btm-links .form-inline text-center">
                        <div id="create-account"><a href="/signup">Create An Account</a></div>
                    </div>
                    <div class="clearfix"></div>
                    <footer class="well text-center">CSCI3230@FoodWheel Project</footer>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/global_script.js"></script>
</body>

</html>
